<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Fullscreen Video Background */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire screen */
        }
        /* Content Box */
        .content {
            position: relative;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for readability */
            border-radius: 15px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #d63384;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #a61e6a;
        }
        #yesBtn {
            font-size: 16px;
        }
        #noBtn {
            background-color: #888;
        }
        #noBtn:hover {
            background-color: #666;
        }
        #response {
            font-size: 18px;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        /* GIF Placement */
        .gif {
            position: absolute;
            width: 80px; /* Adjust size as needed */
        }
        .gif-top-left {
            top: -50px;
            left: -50px;
        }
        .gif-top-right {
            top: -50px;
            right: -50px;
        }
        .gif-bottom {
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Video Background Container -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="copy_382DAD50-A953-412A-9831-02EB5A3A5301.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Will You Be My Valentine? 💖</h1>

        <button class="btn" id="yesBtn" onclick="yesResponse()">Yes 💘</button>
        <button class="btn" id="noBtn" onclick="noResponse()">No 💔</button>

        <p id="response"></p>

        <!-- GIFs Positioned -->
        <img src="Love_Mochi_Sticker.gif" class="gif gif-top-left" alt="Mochi Cat Love">
        <img src="love-mochi.gif" class="gif gif-top-right" alt="Mochi Cat Hug">
        <img src="Mochicat_Love_Sticker.gif" class="gif gif-bottom" alt="Mochi Cat Dance">
    </div>

    <script>
        let yesSize = 16;
        let clickCount = 0;

        function yesResponse() {
            document.getElementById("response").innerHTML = "Yay! You made my day! 😍💖";
        }

        function noResponse() {
            clickCount++;
            yesSize *= 1.5;
            document.getElementById("yesBtn").style.fontSize = yesSize + "px";

            if (clickCount >= 5) {
                document.getElementById("noBtn").style.display = "none";
                document.getElementById("yesBtn").style.width = "100vw";
                document.getElementById("yesBtn").style.height = "100vh";
                document.getElementById("yesBtn").innerHTML = "YOU HAVE TO SAY YES! 💘";
            }
        }
    </script>

</body>
</html>
