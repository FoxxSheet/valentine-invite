<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Fullscreen Video Background */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Content Box */
        .content {
            position: relative;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            z-index: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #d63384;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #a61e6a;
        }
        #yesBtn {
            font-size: 16px;
        }
        #noBtn {
            background-color: #888;
        }
        #noBtn:hover {
            background-color: #666;
        }
        /* GIF Placement */
        .gif {
            position: absolute;
            width: 90px;
            z-index: -1;
        }
        .gif-top-left {
            top: -50px;
            left: 10px;
        }
        .gif-top-right {
            top: -50px;
            right: 10px;
        }
        .gif-bottom {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Popup Modal */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #d63384;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body onclick="startMusic()"> <!-- Music starts when user clicks anywhere -->

    <!-- Video Background Container -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="copy_382DAD50-A953-412A-9831-02EB5A3A5301.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1>Will You Be My Valentine?</h1>

        <button class="btn" id="yesBtn" onclick="yesResponse()">Yes üíò</button>
        <button class="btn" id="noBtn" onclick="noResponse()">No üíî</button>

        <!-- GIFs Positioned -->
        <img src="Love_Mochi_Sticker.gif" class="gif gif-top-left" alt="Mochi Cat Love">
        <img src="love-mochi.gif" class="gif gif-top-right" alt="Mochi Cat Hug">
        <img src="Mochicat_Love_Sticker.gif" class="gif gif-bottom" alt="Mochi Cat Dance">
    </div>

    <!-- Popup Dialog -->
    <div class="popup" id="popup">
        <p>Yay! You made my day! üòçüíñ <br> See you this Saturday my Lab! iloveyousomuch üíñ</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="Alex Warren - Carry You Home (Official Video).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <div class="music-control" onclick="toggleMusic()">üîä</div>

    <script>
        let yesSize = 16;
        let clickCount = 0;
        let musicPlaying = false;

        function yesResponse() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function noResponse() {
            clickCount++;
            yesSize *= 1.5;
            document.getElementById("yesBtn").style.fontSize = yesSize + "px";

            if (clickCount >= 5) {
                document.getElementById("noBtn").style.display = "none";
                document.getElementById("yesBtn").style.width = "100vw";
                document.getElementById("yesBtn").style.height = "100vh";
                document.getElementById("yesBtn").innerHTML = "YOU HAVE TO SAY YES! üíò";
            }
        }

        function startMusic() {
            let music = document.getElementById("backgroundMusic");
            if (!musicPlaying) {
                music.play();
                musicPlaying = true;
                document.body.removeEventListener("click", startMusic); // Remove after first click
            }
        }

        function toggleMusic() {
            let music = document.getElementById("backgroundMusic");
            if (musicPlaying) {
                music.pause();
                document.querySelector(".music-control").innerHTML = "üîá";
            } else {
                music.play();
                document.querySelector(".music-control").innerHTML = "üîä";
            }
            musicPlaying = !musicPlaying;
        }

        // Ensure music starts when user interacts
        document.body.addEventListener("click", startMusic);
    </script>

</body>
</html>
